<!-- templates/add_player.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Add New Players</title>
    <style>
        label, input {
            margin-bottom: 10px;
            display: block;
        }
        input[type="submit"] {
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Add New Players</h1>

    <form method="POST">
        {% for i in range(1, 9) %}
            <label for="name{{ i }}">Player {{ i }}:</label>
            <input type="text" id="name{{ i }}" name="name{{ i }}" value="Player {{ i }}" required>
        {% endfor %}

        {% if error %}
            <div class="error">{{ error }}</div>
            <p><a href="{{ url_for('index') }}">Back to Standings</a></p>
        {% else %}
            <input type="submit" value="Add Players">
        {% endif %}
    </form>

    <!-- Link to go back to the main standings page -->
    <p><a href="{{ url_for('index') }}">Back to Standings</a></p>

</body>
</html>
